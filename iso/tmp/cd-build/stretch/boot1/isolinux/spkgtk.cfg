	kernel /install.amd/vmlinuz
	append preseed/file=/cdrom/simple-cdd/default.preseed debian-installer/locale=fr_FR console-keymaps-at/keymap=fr(latin9) keyboard-configuration/xkb-keymap=fr(latin9) keyboard-configuration/layout=fr(latin9) simple-cdd/profiles=station-blanche vga=788 initrd=/install.amd/gtk/initrd.gz speakup.synth=soft --- quiet 
