## This yaboot.conf is for CD booting only, do not use as reference.
## Debian GNU/Linux PowerPC (CODENAME)

default=install
message=/install/boot.msg

# 64-bit PowerPC subarch

image=/install/powerpc64/vmlinux
	label=install
	initrd=/install/powerpc64/initrd.gz
	append="--"
	initrd-size=10240
	read-only

image=/install/powerpc64/vmlinux
	label=expert
	initrd=/install/powerpc64/initrd.gz
	append="priority=low --"
	initrd-size=10240
	read-only

image=/install/powerpc64/vmlinux
	label=rescue
	initrd=/install/powerpc64/initrd.gz
	append="rescue/enable=true --"
	initrd-size=10240
	read-only

image=/install/powerpc64/vmlinux
	label=auto
	initrd=/install/powerpc64/initrd.gz
	append="auto=true priority=critical --"
	initrd-size=10240
	read-only


# 32-bit PowerPC subarch 

image=/install/powerpc/vmlinux
	label=install32
	initrd=/install/powerpc/initrd.gz
	append="--"
	initrd-size=10240
	read-only

image=/install/powerpc/vmlinux
	label=expert32
	initrd=/install/powerpc/initrd.gz
	append="priority=low --"
	initrd-size=10240
	read-only

image=/install/powerpc/vmlinux
	label=rescue32
	initrd=/install/powerpc/initrd.gz
	append="rescue/enable=true --"
	initrd-size=10240
	read-only

image=/install/powerpc/vmlinux
	label=auto32
	initrd=/install/powerpc/initrd.gz
	append="auto=true priority=critical --"
	initrd-size=10240
	read-only
